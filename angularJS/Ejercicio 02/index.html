<!DOCTYPE html>
<html ng-app="UniversidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Ejercicio 02 - Profesor</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

         <script src="js/lib/app.js"></script>

    </head>    
    <body>

      <div class="container" ng-controller="profesorCtrl as profe">
            
            <h1>Profesor</h1>
            <h4>{{ profesor.nombre }}</h4>
            <hr>


                <div class="row">
                    
                    <!-- Div que contiene la imagen del profesor -->
                    <div class="col-sm-3">
                        <section class="panel">
                            <div class="panel-body" align="center">
                                <img ng-src="{{ profesor.foto }}" class="img-circle" alt="" width="150px" height="150px">
                            </div>
                        </section>
                    </div>

                    <!-- Div, donde se mostrarÃ¡ la bio del profesor -->
                    <div class="col-sm-7">
                        <section class="panel">
                            <div class="panel-body">
                                {{ profesor.bio }}
                                <br>
                                <br>
                                
                            </div>
                        </section>
                          <section class="panel">
                             <div class="panel-body">
                                 <strong>Edad:</strong>  {{ profesor.edad }}  
                                 <br>
                                
                             </div>
                         </section>
                    </div>
                    <div class="col-sm-2">
                      <button class="btn btn-primary" ng-click="EditarProfesor()">Editar</button>
                    </div>
 
                </div>
                              
                 <div class="row" ng-show="mostrarCaja">
                    
                    <!-- Div que contiene la imagen del profesor -->
                    <div class="col-sm-5">
                        <section class="panel">
                            <div class="panel-body" align="center">
                                Nombre:
                               <input type="text" class="form-control" ng-model="editando.nombre">

                                 Edad:
                               <input type="text" class="form-control" ng-model="editando.edad">
                                Bio:
                               <textarea type="text" class="form-control" ng-model="editando.bio" rows="5"></textarea>
                                
                            </div>
                        </section>
                    </div>

                   
                    
 
                </div>
                    
                  <div class="row" ng-show="mostrarCaja">
                     <div class="col-sm-2">
                                 <button class="btn btn-primary" ng-click="Guardar()">Guardar</button>
                                <button class="btn btn-danger" ng-click="Cancelar()">cancelar</button>  
                    </div> 
                </div>
